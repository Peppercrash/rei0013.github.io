<head> 
    <meta charset="utf-8" />
    <title>Калькулятор</title>
    <style type="text/css">
        #calculator * {font-size: 16px;}
        #calculator table {border: solid 3px cyan; border-spacing: 3px; background-color: #E0FFFF; }
        #calculator table td {border-spacing: 3px;}
        input.display {width: 166px; text-align: right;}
        td.buttons {border-top: solid 1px silver;}  
        input[type= button] {width: 40px; height: 30px;}
    </style>
    </head>

    <body>
    <form name="calc" id="calculator">
        <table>
        <tr>
        <td>
            <input type="text" name="input" size="24" class="display">
        </td>
        </tr>
        <tr>
        <td class="buttons">
		    <input type="button" name="one" value="dec">
            <input type="button" name="one" value="1">
            <input type="button" name="two" value="2">
            <input type="button" name="three" value="3">
            <input type="button" name="add" value="+">
            <br>
			<input type="button" name="one" value="bin">
            <input type="button" name="four" value="4">
            <input type="button" name="five" value="5">
            <input type="button" name="six" value="6">
            <input type="button" name="sub" value="-" OnClick="calc.input.value += '-'">
            <br>
			<input type="button" name="one" value="hex">
            <input type="button" name="seven" value="7">
            <input type="button" name="eight" value="8">
            <input type="button" name="nine" value="9">
            <input type="button" name="mul" value="x">
            <br>
            <input type="button" name="clear" value="c">
            <input type="button" name="zero" value="0">
            <input type="button" name="doit" value="=">
            <input type="button" name="div"  value="/">
        </td>
        </tr>
        </table>
    </form>
    </body>
